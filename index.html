<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>3D Canvas Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Верхняя панель: Выбор сцены -->
    <nav id="top-bar">
        <label><input type="radio" name="scene" value="scene1" checked> <span>Cube</span></label>
        <label><input type="radio" name="scene" value="scene2"> <span>Pyramid</span></label>
        <label><input type="radio" name="scene" value="scene3"> <span>Chaos Cube</span></label>
        <label><input type="radio" name="scene" value="scene4"> <span>Voynich Shape</span></label>
    </nav>

    <main id="content">
        <!-- Слева: Холст -->
        <div id="game-container">
            <canvas id="game"></canvas>
        </div>

        <!-- Справа: Настройки -->
        <aside id="ui-panel">
            
            <!-- Глобальные настройки (всегда видны) -->
            <div class="control-group">
                <h3>Global Settings</h3>
                
                <label class="checkbox-label">
                    <input type="checkbox" id="trailMode"> 
                    Motion Blur (Trails)
                </label>

                <div class="slider-container">
                    <div class="slider-header">
                        <span>Camera Distance (Zoom)</span>
                        <span id="val-global-dz">3.0</span>
                    </div>
                    <input type="range" id="global-dz" min="1" max="10" step="0.1" value="3.0">
                </div>

                <div class="slider-container">
                    <div class="slider-header">
                        <span>Rotation Speed</span>
                        <span id="val-global-speed">1.0</span>
                    </div>
                    <input type="range" id="global-speed" min="0" max="5" step="0.1" value="1.0">
                </div>
            </div>

            <!-- Настройки для фигуры Войнича (Scene 4) -->
            <div id="voynich-controls" class="control-group hidden">
                <h3>Voynich Settings</h3>
                
                <div class="slider-container">
                    <div class="slider-header">
                        <span>Offset (Разнос)</span>
                        <span id="val-offset">1.11</span>
                    </div>
                    <input type="range" id="input-offset" min="0" max="5" step="0.01" value="1.11">
                </div>

                <div class="slider-container">
                    <div class="slider-header">
                        <span>Radius</span>
                        <span id="val-radius">1.0</span>
                    </div>
                    <input type="range" id="input-radius" min="0.1" max="3" step="0.1" value="1.0">
                </div>

                <div class="slider-container">
                    <div class="slider-header">
                        <span>Arc Angle (deg)</span>
                        <span id="val-arc">180</span>
                    </div>
                    <input type="range" id="input-arc" min="10" max="360" step="1" value="180">
                </div>
            </div>
        </aside>
    </main>

    <!-- Скрипты -->
    <script src="shapes.js"></script>
    <script src="engine.js"></script>
    <script src="scenes.js"></script>
    <script src="index.js"></script>
</body>
</html>
